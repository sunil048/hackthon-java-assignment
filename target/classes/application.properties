prod.quarkus.datasource.db-kind=postgresql
prod.quarkus.datasource.username=quarkus_test
prod.quarkus.datasource.password=quarkus_test
prod.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:15432/quarkus_test?timezone=Asia/Kolkata
prod.quarkus.datasource.jdbc.max-size=8
prod.quarkus.datasource.jdbc.min-size=2

%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
%test.quarkus.datasource.devservices.enabled=false

quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.hibernate-orm.jdbc.timezone=Asia/Kolkata
quarkus.timezone=Asia/Kolkata
Duser.timezone=Asia/Kolkata

quarkus.openapi.generator.spec=warehouse-openapi.yaml
quarkus.openapi.generator.base-package=com.warehouse.api